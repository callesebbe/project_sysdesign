<!DOCTYPE html>
<html lang="en">
<head>

<title>Nation Pub</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="https://unpkg.com/vue/dist/vue.js"></script>

</head>
<body>

    <h1>Reception</h1>

      <div>

      </div>
      <div>
        <input id="gradingYellow" type="text" value="" readonly>
      </div>
      <div>
        <input id="gradingOrange" type="text" value="" readonly>
      </div>
      <div>
        <input id="gradingRed" type="text" value="" readonly>
      </div>
    </div>
    <p>{{timeSincelastGrading}} 
  </div>
</main>
<script src="js/receptionVue.js"></script>
</body>
</html>
