<!DOCTYPE html>
<html>
     <head>
         <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
         <title>Nation Pub</title>
         <link rel="stylesheet" type="text/css" href="css/style.css">

         <script src="js/pub.js"></script>
    </head>

    <body onload="load_info()">

        <h1>Start Page</h1>
      
    <div id="infoContainer">

      <div id="infoUpperLeft">
        <p>
          <label class="managerInfo">Manager: <input id="managerName" ></label><br>
          <label class="managerInfo">Manager phone: <input id="managerPhone" ></label>
        </p>
      </div>

      <div id="infoUpperRight">
        <label class="infoHeader" for="infoNotes">Notes</label>
          <textarea id="infoNotes"> </textarea>
      </div>

      <div id="infoLowerLeft">
        <label class="infoHeader">Application Descripton</label>
        <input type="button" id="kitchenDesc" value="Kitchen">
        <input type="button" id="barDesc" value="Bar">
        <input type="button" id="waitorDesc" value="Waitor">
        <input type="button" id="receptionDesc" value="Reception">
      </div>

      <div id="infoLowerRight">
        <label class="infoHeader">User Workstation</label>
        <input type="button" onclick="goToPage('kitchen.html');return false;" id="kitchenStation" value="Kitchen">
        <input type="button" onclick="goToPage('bar.html');return false;"id="barStation" value="Bar">
        <input type="button" onclick="goToPage('waitor.html');return false;" id="waitorStation" value="Waitor">
        <input type="button" onclick="goToPage('reception.html');return false;" id="receptionStation" value="Reception">
      </div>

    </div>

    </body>
</html>
